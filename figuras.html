<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso páractico javascript</title>
</head>
<body>
    <header>
      <h1>
        Figuras geométricas
      </h1>
      <p>Primer taller de curso praáctico de JavaScript</p>
    </header>
    <section>
      <h2>Cálcula el área y perímetro de un cuadrado</h2>
      <form action="">
        <label for="InputCuadrado">
          Escribe cúanto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="InputCuadrado"/>
        <button type="button" onClick="CalcularPerimetroCuadrado()">
          Cálcular el perímetro
        </button>
        <button type="button" onClick="CalcularAreaCuadrado()">
          Cálcular el área
        </button>
      </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
