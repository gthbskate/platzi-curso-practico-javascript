<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos | Curso práctico JavaScript</title>
</head>
<body>
  <header>
    <h1>
      Porcentajes y descuentos
    </h1>
    <p>Segundo taller de curso práctico de JavaScript</p>
  </header>
  <section>
    <h2>Cálcula el precio a pagar de tus productos con descuento</h2>
    <form action="">
      <label for="InputPrice" >
        Escribe el precio de tu producto:
      </label>
      <input type="number" id="InputPrice" />
      <label for="InoutDiscount">
        Escribe el descuento de tu producto:
      </label>
      <input type="number" id="InoutDiscount" />
      <button type="button" onclick="onClickButtonPriceDiscount()" >
        Calcular el precio con descuento
      </button>

      <p id="ResultP"></p>
    </form>
  </section>
  
  <script src="./descuentos.js"></script>
</body>
</html>
